<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>PreMath App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="jquery.mobile-1.4.5.min.css" rel="stylesheet" />
    <link href="animate.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="app.css" type="text/css"/>

    <script src="jquery-1.11.1.min.js"></script>
    <script src="jquery.mobile-1.4.5.min.js"></script>
    <script src="app.js"></script>

</head>
<body>
<div data-role="page" id="index">
    <!--<div data-role="header">
        <h1>
            Pre Math App
        </h1>
    </div>-->
    <div role="main" class="ui-content">
        <div class="top">
            <div id="span0" class="number-buttons span0">
                <img data-role="button" class="number-button" data-value="0" src="img/number0.png"/>
                <img data-role="button" data-value="1" class="number-button" src="img/number1.png" alt=""/>
                <img data-role="button" data-value="2" class="number-button" src="img/number2.png"/>
                <img data-role="button" data-value="3" class="number-button" src="img/number3.png"/>
                <img data-role="button" data-value="4" class="number-button" src="img/number4.png"/>
                <img data-role="button" data-value="5" class="number-button" src="img/number5.png"/>
                <img data-role="button" data-value="6" class="number-button" src="img/number6.png"/>
                <img data-role="button" data-value="7" class="number-button" src="img/number7.png"/>
                <img data-role="button" data-value="8" class="number-button" src="img/number8.png"/>
                <img data-role="button" data-value="9" class="number-button" src="img/number9.png"/>
            </div>
            <div class="ui-helper-clearfix"></div>
            <div class="calculator">
                <h1 class="left-value"></h1>
                <h1>+</h1>
                <h1 class="right-value"></h1>
                <h1>=</h1>
                <h1 class="result"></h1>
            </div>
            <div class="ui-helper-clearfix"></div>
        </div>
        <div class="play-ground">
            <div class="left-apples"></div>
            <div class="right-apples"></div>
        </div>
        <div class="apples">
        </div>
        <img class="apple-plate" src="img/plate_white.png"/>
        <div id="draggable"></div>
    </div>
    <!--<div data-role="footer" data-position="fixed">
        <h3>
            &copy; 2016. Dami
        </h3>
    </div>-->
    <div data-role="popup" id="errorDialog" data-transition="pop" data-position-to="window">
        <div data-role="content">
            <h3 class="title"></h3>
            <p class="message"></p>
            <a href="#" data-role="button" data-rel="back">Ok</a>
        </div>
    </div>

</div>
    <div data-role="page" id="successPage">

        <div role="main" class="ui-content">


            <div class="success">
                <img class="star animated tada" src="img/star_kids.png" />
                <img class="star star2 animated bounce" src="img/star_kids.png" />
                <div class="ui-helper-clearfix"></div>

                <div class="results">
                    <h1 class="left-value"></h1>
                    <h1>+</h1>
                    <h1 class="right-value"></h1>
                    <h1>=</h1>
                    <h1 class="result"></h1>
                </div>
                <div class="ui-helper-clearfix"></div>
  <div>
                    <img class="play-again" data-role="button" src="img/play_again.png"/>
                    <img class="thumbs-up" src="img/thumbs_up.png"/>
                </div>
                <div class="ui-helper-clearfix"></div>
  <img class="star star3 animated tada" src="img/star_kids.png"  />
                <img class="star star4  animated bounce" src="img/star_kids.png" />
            </div>
        </div>


    </div>

</body>
</html>
